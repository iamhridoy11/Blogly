<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Edit {{user.full_name()}}</h1>

<form method="post">
    <div class="form-group row">
        <label for="first_name" class="col_sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" name="first_name" id="first_name", value="{{user.first_name}}">
        </div>
    </div>


    <div class="form-group row">
        <label for="last_name" class="col_sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" name="last_name" id="last_name", value="{{user.last_name}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="image_url" class="col_sm-2 col-form-label">Image Name</label>
        <div class="col-sm-10">
            <input type="text" name="image_url" id="image_url", value="{{user.image_url}}">
        </div>
    </div>

    <div class="form-group text-right">
        <a href="/" class="btn btn-outline-info">Cancel</a>
        <button type="submit" class="btn btn-success">Save</button>
    </div>

</form>
</body>
</html>
